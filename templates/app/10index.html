<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>いつかはハタチ|レビュー</title>
    <link rel="stylesheet" href="10style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-left">
              <h1>いつかはハタチ</h1>    
            </div>
      
          </div>
          <div class="header-right">
            <a href="#" class="shinki-icon">新規登録</a>
            <a href="#" class="settei-icon">設定</a>
          </div>
          <div class="first-kensaku">
              <form id="form1" action="自分のサイトURL">
                  <input id="sbox"  id="s" name="s" type="text" placeholder="講義名、教授名" />
                  <input id="sbtn" type="submit" value="検索" />
              </form>
          </div>
    </header>
    <div class="review">
        <h1>レビュー投稿</h1>
        <div class="stars">
            <p>評価</p>
          <span>
            <input id="review01" type="radio" name="review"><label for="review01">★</label>
            <input id="review02" type="radio" name="review"><label for="review02">★</label>
            <input id="review03" type="radio" name="review"><label for="review03">★</label>
            <input id="review04" type="radio" name="review"><label for="review04">★</label>
            <input id="review05" type="radio" name="review"><label for="review05">★</label>
          </span>
          <div class="komento">
            <form action="#" method="post">
                <p>コメント<br>
                <textarea name="comment" cols="60" rows="5"></textarea></p>
                <p><input type="submit" value="投稿する"></p>
            </form>
          </div>
        </div>
      </div>      
      <div class="minnnanoreview">
          <h1>みんなのレビュー</h1>
            <div class="reviewnaiyou">
                <p>名城太郎</p>
                <p><span class="star5_rating" data-rate="5"></span> 星5</p>
                <p>興味深い授業です</p>
            </div>
      </div>
      
</body>
</html>
